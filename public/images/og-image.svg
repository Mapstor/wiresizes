  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" text-anchor="middle" fill="white">WireSizes.com</text>
  
  <!-- Tagline -->
  <text x="600" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.95)">Professional Wire Size Calculator &amp; Electrical Tools</text>
  
  <!-- Features -->
  <g transform="translate(280, 480)">
    <g transform="translate(0, 0)">
      <circle cx="15" cy="15" r="15" fill="rgba(255,255,255,0.2)"/>
      <text x="15" y="20" font-family="system-ui" font-size="16" text-anchor="middle" fill="white">✓</text>
      <text x="45" y="20" font-family="system-ui" font-size="24" fill="white">NEC Compliant</text>
    </g>
    
    <g transform="translate(210, 0)">
      <circle cx="15" cy="15" r="15" fill="rgba(255,255,255,0.2)"/>
      <text x="15" y="20" font-family="system-ui" font-size="16" text-anchor="middle" fill="white">✓</text>
      <text x="45" y="20" font-family="system-ui" font-size="24" fill="white">Free Forever</text>
    </g>
    
    <g transform="translate(410, 0)">
      <circle cx="15" cy="15" r="15" fill="rgba(255,255,255,0.2)"/>
      <text x="15" y="20" font-family="system-ui" font-size="16" text-anchor="middle" fill="white">✓</text>
      <text x="45" y="20" font-family="system-ui" font-size="24" fill="white">No Login Required</text>
    </g>
